/* Ocultar spinners de input type number */
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] {
  -moz-appearance: textfield;
}

.grupo-estado {

.grupo-finalizado {
   opacity: 0.8; // atenuados

/* --- Ajustes para Radio Buttons (Preguntas 1 y 2) --- */
.form-group div[id$="-radio-group"] {
  display: flex;
  flex-wrap: wrap;
  align-items: center; /* Alinea verticalmente los elementos de cada línea */
}

/* Contenedor para cada par de radio + label para mejor control */
.form-group div[id$="-radio-group"] .radio-option {
  display: flex;
  align-items: center; /* Alinea el radio y su label */
  margin-right: 20px; /* Espacio entre opciones de radio */
  margin-bottom: 5px; /* Espacio si hay wrapping */
}

.form-group div[id$="-radio-group"] .radio-option input[type="radio"] {
  margin-right: 5px; /* Espacio entre el radio y su texto/label */
}

.form-group div[id$="-radio-group"] .radio-option label {
  margin-right: 0; /* Quitar margen extra del label si no es necesario */
  margin-left: 0;
}


/* --- Ajustes para el Checkbox de Monto (Pregunta 5) --- */
/* El div que contiene el input de monto y el checkbox ya tiene display:flex y align-items:center
   Puedes ajustar los márgenes directamente en el HTML o aquí: */

#monto { /* El input de monto */
  margin-right: 5px !important; /* Espacio reducido entre el input de monto y el checkbox */
}

#monto-check {
  margin-left: 0 !important; /* Sin margen izquierdo para el checkbox */
  margin-right: 0 !important; /* Sin margen derecho tampoco, ya que no hay label */
  vertical-align: middle; /* Intenta alinear verticalmente */
}

#monto-check + label { /* El label "Confirmar" */
  margin-left: 0 !important; /* Quita el margen izquierdo del label */
  white-space: nowrap; /* Evita que "Confirmar" se parta si hay poco espacio */
  vertical-align: middle;
}

/* Estilo opcional para grupos de radio */
#area-radio-group label, #tipo-radio-group label {
  margin-right: 15px;
  margin-left: 3px;
}
#area-radio-group input[type="radio"], #tipo-radio-group input[type="radio"] {
  margin-right: 0px;
}

  /* Modal */
/* ESTILOS DEL MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.modal.show {
  opacity: 1;
  visibility: visible;
}

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 8px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  transform: translateY(-20px);
  transition: transform 0.3s ease;
}

.modal.show .modal-content {
  transform: translateY(0);
}

.close {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

/* ESTILOS DEL FORMULARIO */
.form-group {

.form-group label {

}

}

.form-actions {

}
  
  .toast {

    opacity: 0;
    transform: translateY(-20px);

  }

  }
